[pytest]
minversion = 7.0
addopts = -v --tb=short --disable-warnings
testpaths = 
    scripts/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests that run the full pipeline (may take longer)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
