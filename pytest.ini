[pytest]
minversion = 7.0
addopts =
    -v
    -s
    --tb=short
    --disable-warnings
    --maxfail=1
    --cov=scripts
    --cov=scripts_spark
    --cov-report=term-missing
    --cov-report=html:reports/htmlcov
    --log-cli-level=INFO
    --color=yes

testpaths =
    scripts/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks fast-running unit tests
    integration: marks tests that run the full pipeline (Step 8, may take longer)
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
